<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style> table,th,td{
        border: 1px solid black;
        /* height: 100px; */

    }
    </style>
</head>
<body>
    <table  style="width: 40%;">
         <tr>
            <th colspan="2"><mark>MY DAY</mark></th>
         </tr>
         <tr style="height: 200px;">
            <td>
                <ol >
                    <li>Wake up early</li>
                </ol>
                <ul style="margin: 6%;">

                    <li style="list-style: square;">5AM</li>
                    <li style="list-style: circle;">Walk</li>
                    <li style="list-style: circle;">job</li>
                </ul>
            </td>
            <td rowspan="3" style="width: 10%;">
                <table style="width: 70%;
                height: 130%;">
                    <tr>
                        <th colspan="2"><mark>
                            Things to watch</mark>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <img style="width: 200px;"  src="walk.jpg" alt="walk">
                        </td>
                        <td>
                            <img style="width: 200px;"  src="food.jpg" alt="food">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img style="width: 200px;"  src="WhatsApp Image 2024-07-03 at 09.54.10_807b8430.jpg" alt="Coffee">
                        </td>
                        <td>
                            <img style="width: 200px;" src="study.jpg" alt="study">
                        </td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr style="height: 200px;">
            <td>
                <ol>
                    <li>Breakfast</li>
                </ol>
                <ul style="margin: 6%;">

                    <li style="list-style: square;">8AM</li>
                    <li style="list-style: circle ">Eggs</li>
                    <li style="list-style: circle">Coffee</li>
                </ul>
            </td>
            
         </tr>
         <tr style="height: 200px;">
            <td>
                <ol>
                    <li>Go to saveetha</li>
                </ol>
                <ul style="margin: 6%;">

                    <li style="list-style: square;">8AM</li>
                    <li style="list-style: circle;">Attend the class</li>
                    <li style="list-style: circle;">to be continued</li>
                </ul>
            </td>
         </tr>
    </table>
</body>
</html>
